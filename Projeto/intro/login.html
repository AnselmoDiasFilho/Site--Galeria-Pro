<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../images/images.jpg">
    <link rel="stylesheet" href="../estilo/login.css">
    <link rel="stylesheet" href="/Projeto/estilo/buttons.css">
    <script src="/Projeto/js/form.js" defer></script>
    <title>Login</title>
</head>

<body>
    <main class="container">
        <h2>Login</h2>
        <form id="formulario" action="">
            <div class="input-field">
                <input class="required" required type="email" name="username" id="username"
                    placeholder="Enter Your Email">
                <span class="error"></span>
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input class="required" required type="password" name="password" id="password"
                    placeholder="Enter Your Password">
                <span class="error"></span>
                <div class="underline"></div>
            </div>


            <input type="submit" value="Enviar">

        </form>

        <div class="footer">
            <span>Or connect with Social Media</span>
            <div class="social-field">
                <div class="social-field twitter">
                    <a href="#">
                        <i class="fab fa-twitter">
                            sing in with twitter
                        </i>
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="https://www.facebook.com/anselmo.alves.96930">
                        <i class="fab fa-facebook-f">
                            sing in with Facebook
                        </i>
                    </a>
                </div>
                <div class="buttonfooter">
                    <a href="/Projeto/intro/browsingbetweenphotos.html">Prosseguir</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        
    </footer>
</body>

</html>
